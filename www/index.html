<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/meducation.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Hello World</title>
</head>

<body>
    <div data-role="page" data-theme="c" id="home">
        <div data-role="header" data-theme="c" data-position="fixed" data-id="header">
            <h1>Meducation</h1>
        </div>
        <div role="main" class="ui-content">
            <p>This is my first phonegap app</p>
            <label for="name"><p>What's your name, dude?</p></label>
            <input type="text" placeholder="Enter your name" id="name"><br>
            <center><button class="ui-btn ui-btn-inline ui-corner-all" id="btn">Done</button></center>     
        </div>
        <div data-role="footer" data-theme="c" data-position="fixed" data-id="footer"> 
            <div data-role="navbar" class="ui-nodisc-icon ui-alt-icon">
                <ul>
                    <li><a href="#" data-icon="home" class="ui-btn-active ui-state-persist">Home</a></li>
                    <li><a href="settings.html" data-icon="gear">Settings</a></li>
                    <li><a href="about.html" data-icon="info">About</a></li>
                </ul>
            </div>
        </div>
        <!-- popup window -->
        <div data-role="popup" data-position-to="window" data-transition="pop" data-overlay-theme="b" data-theme="c" data-dismissible="false" id="greet">
            <div data-role="header">
                <h1>Greetings</h1>
            </div>
            <div role="main" class="ui-content" style="text-align: center;">
                <p id="greeting-text"></p>
                <button class="ui-btn ui-btn-b ui-corner-all" id="popbtn">Okay, Got It!</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
